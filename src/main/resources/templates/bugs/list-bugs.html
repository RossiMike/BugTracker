<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Bug Directory</title>
</head>

<body>

<div class="container">

	<h3>Bug Directory</h3>
	<hr>

	<!-- Add a button -->
	<a th:href="@{/bugs/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Register Bug
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Bug Name</th>
				<th>Description</th>
				<th>Reporter</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempBug : ${bugs}">
			
				<td th:text="${tempBug.bug_name}" />	
				<td th:text="${tempBug.bug_description}" />	
				<td th:text="${tempBug.reporter}" />

				<td>
					<!-- Add "delete" button/link -->
					<a th:href="@{/bugs/delete(bugName=${tempBug.bug_name})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this bug?'))) return false">
						Delete
					</a>
				</td>

			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
